name: Build on Main Push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14.x' # Vous pouvez sp√©cifier la version de Node.js que vous souhaitez utiliser ici

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
